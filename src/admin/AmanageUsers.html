<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление пользователями</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div id="manage-users">
    <h1>Управление пользователями</h1>
   

    <!-- Сообщения об успехе или ошибке -->
    <div class="alert success" style="display: none;" id="success-message">Пользователь успешно обновлен!</div>
    <div class="alert error" style="display: none;" id="error-message">Произошла ошибка при обновлении!</div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Имя пользователя</th>
                <th>Email</th>
                <th>Телефон</th>
                <th>Роль</th>
            </tr>
        </thead>
        <tbody id="user-table-body"></tbody>
    </table>
     <button id="back-btn">Назад</button>
</div>


    <script src="AmanageUsers.js"></script>
</body>
</html>
