<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Недвижимость</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Список недвижимости</h1>
        <table id="properties-table">
            <thead>
                <tr>
                    <th>Название</th>
                    <th>Описание</th>
                    <th>Цена</th>
                    <th>Адрес</th>
                    <th>Статус</th>
                    <th>Забронировать</th>
                    <th>Отменить бронирование</th>
                </tr>
            </thead>
            <tbody>
                <!-- Строки таблицы будут динамически добавлены сюда -->
            </tbody>
        </table>
        <button id="back-btn">Назад</button>
    </div>

    <script src="properties.js"></script>
</body>
</html>
